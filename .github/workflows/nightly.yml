name: Check Daily for new detectable games

on:
  schedule:
    - cron: '0 0 * * 0'  
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Update
    runs-on: ubuntu-slim
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nightly-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Run Updater
        run: |
          cd tools/updater
          cargo run --release
          cd ../..

      - name: Check for Changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain resources/detectable.json) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add resources/detectable.json src/process/generated_db.rs
            git commit -m "chore: update detectable games database [skip ci]"
            git push
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No database changes detected."
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: check
    if: needs.check.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          # - x86_64-apple-darwin
          # - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-nightly-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nightly-

      - name: Install Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.target }}
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            ext=".exe"
          else
            ext=""
          fi
          cp "target/${{ matrix.target }}/release/rsrpc$ext" "dist/rsrpc-${{ matrix.target }}$ext"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rsrpc-${{ matrix.target }}
          path: dist/*
          retention-days: 1

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nightly Build
          tag_name: nightly
          files: dist/*
          prerelease: true
          make_latest: true
