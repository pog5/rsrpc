name: Check Daily for new detectable games

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  updater:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-updater-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-updater-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Run Updater
        run: |
          cd tools/updater
          cargo run --release
          cd ../..

      - name: Check for Changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain resources/detectable.json) ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add resources/detectable.json src/process/generated_db.rs
            git commit -m "chore: update detectable games database [skip ci]"
            git push
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No database changes detected."
          fi

  build-linux:
    needs: updater
    if: needs.updater.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-linux-
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Install Cross
        run: cargo install cross
      - name: Build Targets
        run: |
          mkdir dist
          targets=("x86_64-unknown-linux-gnu" "aarch64-unknown-linux-gnu")
          for target in "${targets[@]}"; do
            echo "Building for $target..."
            cross build --release --target $target
            cp "target/$target/release/rsrpc" "dist/rsrpc-$target"
          done
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/*

  build-windows:
    needs: updater
    if: needs.updater.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-windows-
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Build Targets
        run: |
          mkdir dist
          $targets = @("x86_64-pc-windows-msvc", "aarch64-pc-windows-msvc")
          foreach ($target in $targets) {
            echo "Building for $target..."
            rustup target add $target
            cargo build --release --target $target
            Copy-Item "target/$target/release/rsrpc.exe" "dist/rsrpc-$target.exe"
          }
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/*

  build-macos:
    needs: updater
    if: needs.updater.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-macos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-macos-
      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
      - name: Build Targets
        run: |
          mkdir dist
          targets=("x86_64-apple-darwin" "aarch64-apple-darwin")
          for target in "${targets[@]}"; do
            echo "Building for $target..."
            rustup target add $target
            cargo build --release --target $target
            cp "target/$target/release/rsrpc" "dist/rsrpc-$target"
          done
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/*

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: dist
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: dist
      - name: Download MacOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: dist
      - name: Update Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          name: Nightly Build
          tag_name: nightly
          files: dist/*
          prerelease: true
          make_latest: true
